<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keyword" content="quiz app">
    <title>Quizzical poincare</title>   
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header>
        <h2>Quizzical Poincare</h2>
        <div class="mode">
            <h4 onClick="openMode()">Mode</h4>
            <div id="mode__selector">
                <p class="active" onclick="toggleMode('default')">Device mode</p>
                <p onclick="toggleMode('light')">Light mode</p>
                <p onclick="toggleMode('dark')">Dark mode</p>
            </div>
        </div>
    </header>

    <section>
        <aside>
            <h3>CHOOSE CATEGORY</h3>
                <h4>Popular</h4>
                <div class="popular">
                    <span class="active" data-filter="arts_and_literature">General</span>
                    <span data-filter="science">Science</span>
                    <span data-filter="programming">Arts & Literature</span>
                    <span data-filter="social">Sport & Leisure</span>
                    <span data-filter="music">Music</span>
                </div>
                <h4>Others</h4>
                <select>
                    <option data-filter="film_and_tv">Film & Tv</option>
                    <option data-filter="food_and_drink">Food and Drink</option>
                    <option data-filter="history">History</option>
                    <option data-filter="society_and_culture">Society & Culture</option>
                    <option data-filter="geography">Geography</option>
                </select>
            <h3>CHOOSE DIFFICULTY</h3>
            <div class="popular">
                <span class="active" data-level="easy">Easy</span>
                <span data-level="medium">Medium</span>
                <span data-level="hard">Hard</span>
            </div>
        </aside>

        <aside>
            <h3 id="test_status" class="test__status">Question 0 of 0</h3>
            <div class="test" id="test">
                <h1 id="question"></h1>
                <div id="optionbar">
                    <label for="option0">
                    </label>
                        
                    <label for="option1">
                    </label>
                                        
                    <label for="option2">
                    </label>

                    <label for="option3">
                    </label>

                    <div class="buttons">
                        <button>Submit</button>
                        <button id="clear" onclick="clearScores();">Clear Scores</button>
                    </div>

                </div>
            </div>
        </aside>

        <aside>
            <div id="scoreboard">
                    
            </div>
        </aside>

    </section>
 
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/toggleMode.js"></script>
</body>
</html>
